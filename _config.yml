# This configuration file is adopted from the theme minimal-mistakes-jekyll
# github pages: mmistakes/miminal-mmistakes

# Theme settings
theme: minimal-mistakes-jekyll
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"  # "default", "air", "auqa", "contrast", "dark", "dirt", "mint", "plum", "sunrise"

# site settings
locale                          : "en-US"
title                           : "Yuru's blog"
title_separator                 :  "|"
subtitle                        : #
email                           : your-email@example.com
name                            : "Yuru Liu"
description                     : "An place where I store what I learnt."
baseurl: "" # the subpath of your site, e.g. /blog
url                             : "yliu566@github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username                 :  "Yliu566"
search                          : true
breadcrumbs                     : true
teaser                          : #path of fallback e

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

#site author
author:
  name      : "Yuru Liu"
  avatar    : "/assets/images/avatar.png"
  bio       : #"Currently a PhD student majored in chemistry @rcclab-fse-rug"
  location  : "Groningen, NL"
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
